<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>~ Write your story ~</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div class="containerAudio">
      <audio id="audio-player" src="sounds/116709.mp3" loop ></audio>
      <input type="range"  min="0" max="100" value="10" id="volume" class="control-button">
      <div class="btn-audio">
      
        <input type="button"  id="pause"  class="control-button" value="Pause">
        <input type="button"  id="play"   class="control-button" value="Play">
        <input type="button"  id="reset"  class="control-button reset" value="Reset">
      </div>
      
    </div>
    
     <h1 id="welcome"> Your adventure is just starting...</h1>
    <div id= "wrapper" class="wreapper">
     
      <div class="box-container">
        <div class="image-wrapper">
          <img src="img/img1.jpg" alt="Adventure Image 1" class="image-container">
        </div>
        
        <div class="column-container">
          <div class="madLibsEdit style" id="editBox1"></div>
          <div class="madLibsPreview style" id="previewBox1"></div>
        </div>
     
      </div>

      <div class="box-container">
        <div class="image-wrapper">
            <img src="img/img2.jpg" alt="Adventure Image 1" class="image-container img2">
        </div>
      
        <div class="column-container">
          <div class="madLibsEdit style" id="editBox2"></div>
          <div class="madLibsPreview style" id="previewBox2"></div>
        </div>

      </div>

      <div class="box-container">
        <img src="img/img4.jpg" alt="Adventure Image 1" class="image-container">
        <div class="column-container">
          <div class="madLibsEdit style" id="editBox3"></div>
          <div class="madLibsPreview style" id="previewBox3"></div>
        </div>
     

      </div>
      <div class="box-container">
        <img src="img/img3.jpg" alt="Adventure Image 1" class="image-container">

        <div class="column-container">

        <div class="madLibsEdit style" id="editBox3"></div>
        <div class="madLibsPreview style" id="previewBox3"></div>
        </div>

      </div>
    </div>

     
      
    </div>
    <h1 id="end"> The End.</h1>
    <script>
      const audioPlayer = document.querySelector('#audio-player');
      audioPlayer.play();
      const pauseAudio= document.querySelector('#pause');
      const playAudio= document.querySelector('#play');
      const volume = document.querySelector('#volume');

        
    pauseAudio.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;     
    });

    playAudio.addEventListener('click',()=>{
      audioPlayer.play();
    });

    // Set the volume slider
    volume.addEventListener('change', (e) =>{
      audioPlayer.volume = e.currentTarget.value / 100; 
    })




    </script>
    <footer>
      <small>Brought to you by team <i>WonderTellers</i></small>
    </footer>
    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>

  </body>
</html>
